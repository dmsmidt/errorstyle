errorstyle.form:
  path: '/error-style/form'
  defaults:
    _form: '\Drupal\errorstyle\Form\ErrorStyleForm'
    _title: 'Form error style test'
  requirements:
    _permission: 'access content'
  options:
    _admin_route: TRUE

errorstyle.settings:
  path: 'admin/config/errorstyle'
  defaults:
    _form: 'Drupal\errorstyle\Form\ErrorStyleSettingsForm'
    _title: 'Errorstyle settings'
  requirements:
    _permission: 'access administration pages'
